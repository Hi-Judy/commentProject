<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/cloneEmptyRemove.html</title>
    <script src = "./jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //클래스 값이 box1 인 요소의 모든 자식요소를 복제 -> copyObj에 담기
            var copyObj = $(".box1").children().clone(); 
            
            $(".box2").remove(); //클래스 값이 box2인 요소 삭제

            $("box3").empty(); //클래스 값이 box3인 요소의 모든 하위요소를 삭제
            $(".box3").append(copyObj); //copyObj에 저장된 요소를 box3인 요소 맨뒤에 추가
        });
    </script>
</head>

<body>
    <div class = "box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class = "box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class = "box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
